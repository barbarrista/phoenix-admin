{% macro macro(view) -%}
<li class="nav-item">
  <a class="nav-link" href="{{ view.url }}" {% if view.is_blank %}target="blank"{% endif %}>
    <span class="nav-link-icon d-md-none d-lg-inline-block">
      {% if view.icon %}
      <i class="{{ view.icon }}"></i>
      {% endif %}
    </span>
    <span class="nav-link-title"> {{ view.title }} </span>
  </a>
</li>
{% endmacro %}
